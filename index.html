<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Hosting Test with Image Toggle</h1>
  <p>Click the button below to display the image.</p>
  <button onclick="showImage()">Show Image</button>
  <br>
  <img id="toggleImage" src="carrot.webp" alt="Image" style="display: none;">
  <script>
    function showImage() {
      document.getElementById("toggleImage").style.display = "block";
    }
  </script>
</body>
</html>
